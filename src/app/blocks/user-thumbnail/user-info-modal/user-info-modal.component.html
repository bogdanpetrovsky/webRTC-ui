<div class="user-info-container">
  <h4 class="user-name" *ngIf="user.firstName || user.lastName">{{user.firstName}} {{user.lastName}}</h4>
  <h4 class="user-name" *ngIf="!(user.firstName || user.lastName)">Unknown User</h4>

  <p *ngIf="user.about">About: {{user.about}}</p>
  <p *ngIf="interests">Interests: {{interests}}</p>
  <p *ngIf="!user.about && interests">This user is a complete mystery!</p>
</div>

<header class="header">
  <div class="logo-container" routerLink="/">
    <h1 class="logo-text">
      <i class="fa fa-eye logo-img" aria-hidden="true" *ngIf="!anonymous" (click)="changeAnonymousState()"></i>
      <i class="fa fa-eye-slash logo-img" aria-hidden="true" *ngIf="anonymous" (click)="changeAnonymousState()"></i>WebRTC
    </h1>
  </div>
  <div class="navigation-container">
<!--    <a mat-flat-button routerLink="/sign-in" color="primary">Sign In</a>-->
    <div class="menu-container" [matMenuTriggerFor]="menu">
      <span class="material-icons-outlined menu-icon">menu</span>
    </div>
    <mat-menu #menu="matMenu" class="manage-member-menu">
      <div class="menu-navigation">
        <a mat-flat-button routerLink="/profile" color="primary">Profile</a>
        <a mat-flat-button color="warn">Log Out</a>
      </div>
    </mat-menu>
  </div>
</header>

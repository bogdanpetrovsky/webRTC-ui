<div class="auth-container">
  <div class="auth-content">
    <div class="auth-content-inner">
      <div class="sign-in-container auth-form-container">
        <form [formGroup]="signInForm" *ngIf="!inProgress" class="sign-in-form">
          <mat-form-field appearance="outline" >
            <mat-label>Email</mat-label>
            <label>
              <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="off" required>
            </label>
            <mat-error *ngIf="emailField.errors && emailField.errors.email && !emailField.errors.required">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailField.errors && emailField.errors.required">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-form-field wf-input">
            <mat-label>Password</mat-label>
            <label>
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                     formControlName="password" autocomplete="new-password" required>
            </label>
            <button mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    type="button"
                    [attr.aria-pressed]="hide"
            >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passwordField.errors && passwordField.errors.required">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button class="sign-in-button"
                  mat-raised-button
                  (click)="signIn()"
          >
            Sign In
          </button>
        </form>
        <mat-progress-spinner *ngIf="inProgress"></mat-progress-spinner>
        <a routerLink="/sign-up"
           mat-raised-button
           class="sign-up-button"
        >Sign Up</a>
      </div>
    </div>
  </div>
</div>
